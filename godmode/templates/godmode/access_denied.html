{% extends "godmode/base.html" %}
{% load static %}

{% block title %}Access Denied - God Mode{% endblock %}

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card">
                <div class="card-header bg-danger text-white">
                    <h4 class="mb-0">Access Denied</h4>
                </div>
                <div class="card-body">
                    <div class="alert alert-danger">
                        <h5><i class="fas fa-exclamation-triangle"></i> Access Denied</h5>
                        <p>{{ reason }}</p>
                        {% if ip_address %}
                        <p>Your IP address: {{ ip_address }}</p>
                        {% endif %}
                    </div>
                    
                    <div class="text-center mt-4">
                        <a href="{% url 'logout' %}" class="btn btn-primary">
                            <i class="fas fa-sign-out-alt"></i> Logout
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
