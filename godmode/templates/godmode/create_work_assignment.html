{% extends 'godmode/base.html' %}

{% block title %}Create Work Assignment - Payshift God Mode{% endblock %}

{% block content %}
<div class="page-header d-flex justify-content-between align-items-center">
    <h1>Create Work Assignment</h1>
    <div>
        <a href="{% url 'godmode:work_assignments' %}" class="btn btn-secondary">
            <i class="bi bi-arrow-left"></i> Back to Assignments
        </a>
    </div>
</div>

<div class="row">
    <div class="col-md-8 mx-auto">
        <div class="card">
            <div class="card-header">
                <h5 class="card-title mb-0">Assignment Details</h5>
            </div>
            <div class="card-body">
                <form method="post" action="{% url 'godmode:create_work_assignment' %}">
                    {% csrf_token %}
                    
                    <div class="mb-3">
                        <label for="admin_id" class="form-label">Assign To <span class="text-danger">*</span></label>
                        <select class="form-select" id="admin_id" name="admin_id" required>
                            <option value="">Select Admin</option>
                            {% for admin in admin_users %}
                            <option value="{{ admin.id }}">
                                {{ admin.username }}
                            </option>
                            {% endfor %}
                        </select>
                    </div>
                    
                    <div class="mb-3">
                        <label for="title" class="form-label">Title <span class="text-danger">*</span></label>
                        <input type="text" class="form-control" id="title" name="title" required>
                    </div>
                    
                    <div class="mb-3">
                        <label for="description" class="form-label">Description <span class="text-danger">*</span></label>
                        <textarea class="form-control" id="description" name="description" rows="5" required></textarea>
                    </div>
                    
                    <div class="row">
                        <div class="col-md-6">
                            <div class="mb-3">
                                <label for="task_type" class="form-label">Task Type <span class="text-danger">*</span></label>
                                <select class="form-select" id="task_type" name="task_type" required>
                                    <option value="">Select Type</option>
                                    {% for type_code, type_name in task_types %}
                                    <option value="{{ type_code }}">
                                        {{ type_name }}
                                    </option>
                                    {% endfor %}
                                </select>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="mb-3">
                                <label for="priority" class="form-label">Priority <span class="text-danger">*</span></label>
                                <select class="form-select" id="priority" name="priority" required>
                                    <option value="">Select Priority</option>
                                    {% for priority_code, priority_name in priority_choices %}
                                    <option value="{{ priority_code }}" {% if priority_code == 'medium' %}selected{% endif %}>
                                        {{ priority_name }}
                                    </option>
                                    {% endfor %}
                                </select>
                            </div>
                        </div>
                    </div>
                    
                    <div class="mb-3">
                        <label for="due_date" class="form-label">Due Date (optional)</label>
                        <input type="datetime-local" class="form-control" id="due_date" name="due_date">
                    </div>
                    
                    <div class="d-grid gap-2">
                        <button type="submit" class="btn btn-primary">
                            <i class="bi bi-check-circle"></i> Create Assignment
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
