[pytest]
DJANGO_SETTINGS_MODULE = payshift.settings
python_files = tests.py test_*.py *_tests.py
python_classes = Test*
python_functions = test_*
addopts = 
    --cov=accounts
    --cov=jobs
    --cov=payment
    --cov=rating
    --cov=core
    --cov=disputes
    --cov-report=html
    --cov-report=term-missing
    --cov-report=xml
    --cov-fail-under=70
    -v
    --tb=short
    --strict-markers
    --disable-warnings

testpaths = 
    accounts/tests
    jobs/tests
    payment/tests
    rating/tests
    disputes/tests
    core/tests

markers =
    unit: Unit tests
    integration: Integration tests
    slow: Slow tests
    api: API endpoint tests
    models: Model tests
    views: View tests
    auth: Authentication tests
    payment: Payment tests
    jobs: Job tests
    rating: Rating tests

