services:
  - type: web
    name: paeshift-backend
    env: python
    plan: free
    buildCommand: bash build.sh
    startCommand: gunicorn payshift.wsgi:application --bind 0.0.0.0:$PORT --workers 2 --timeout 60
    envVars:
      - key: PYTHON_VERSION
        value: 3.13.4
      - key: DJANGO_SETTINGS_MODULE
        value: payshift.settings
      - key: DJANGO_DEBUG
        value: "False"
      - key: FORCE_SQLITE
        value: "True"
      - key: DJANGO_ALLOWED_HOSTS
        value: "localhost,127.0.0.1,paeshift-backend-oeon.onrender.com"
      - key: CORS_ALLOWED_ORIGINS
        value: "https://paeshift-frontend.onrender.com"
      - key: CSRF_TRUSTED_ORIGINS
        value: "https://paeshift-backend-oeon.onrender.com,https://paeshift-frontend.onrender.com"
    healthCheckPath: /api/health/
    healthCheckInterval: 30
    maxShutdownDelay: 30
    disk:
      name: sqlite_data
      mountPath: /opt/render/project/src

